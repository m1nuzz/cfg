<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Sensitivity Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 8px;
            margin: 5px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Mouse Sensitivity Calculator</h2>

    <label for="dpi">Enter DPI:</label>
    <input type="number" id="dpi" placeholder="Enter DPI">

    <label for="sensitivity">Enter Sensitivity:</label>
    <input type="number" step="any" id="sensitivity" placeholder="Enter Sensitivity">

    <button onclick="calculateDPI()">Calculate DPI</button>

    <p id="result"></p>

    <script>
        function calculateDPI() {
            var dpiInput = document.getElementById('dpi').value;
            var sensitivityInput = document.getElementById('sensitivity').value;

            if (dpiInput && sensitivityInput) {
                var constant = parseFloat(sensitivityInput) * parseFloat(dpiInput);
                var resultDPI = constant / 0.0001; // Change from 0.000001 to 0.0001

                document.getElementById('result').innerHTML = "Required DPI for 0.0001 Sensitivity: " + resultDPI.toFixed(0); // Fixed to 0 decimal places
            } else {
                document.getElementById('result').innerHTML = "Please enter both DPI and Sensitivity values.";
            }
        }
    </script>

</body>
</html>
